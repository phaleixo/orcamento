<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Cliente</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Css -->
        <link rel="stylesheet" href="{% static 'style/style.css' %}">
        <!-- Fontes Anek -->
        <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&display=swap" rel="stylesheet">    
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="d-flex align-items-center">
                <div class="logo mr-2">
                    <img src="{% static 'image/logo_192.png' %}" style="width: 60px;" />
                </div>
                <h1 class="text-white mb-0">Orça Facil</h1>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Bem Vindo, {{ user.get_username }} <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link text-white" role="button">Deslogar</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4 mt-4">Editar Produto</h1>

                <!-- Formulário de Edição -->
                <form method="post" class=" p-2 border rounded">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }} <!-- Crispy Forms aplicado para estilizar o formulário -->

                    <!-- Botões de Ação -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{% url 'all_clientes' %}" class="btn btn-secondary ml-2">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="text-center p-3 rodape">
                <a class="text-white" target="_blank" href="https://github.com/phaleixo/orcamento">PROJETO PI II - UNIVESP - 2024</a>
            </div>
        </footer>
        <!-- Bootstrap JS e Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
