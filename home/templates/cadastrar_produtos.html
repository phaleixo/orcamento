{% load static %}
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CADASTRAR PRODUTOS</title>
        <!-- Importar Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Css -->
        <link rel="stylesheet" href="{% static 'style/style.css' %}">
        <!-- Fontes Anek -->
        <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="d-flex align-items-center">
                <div class="logo mr-2">
                    <img src="{% static 'image/logo_192.png' %}" style="width: 60px;" />
                </div>
                <h1 class="text-white mb-0">Orça Facil</h1>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Bem Vindo, {{ user.get_username }} <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link text-white" role="button">Deslogar</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Mensagens de Erro/Sucesso -->
        {% if messages %}
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-12">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="mb-4">CADASTRAR PRODUTOS</h3>
                    <!-- Formulário de Cadastro de Produto -->
                    <form id="CadastrarProdutoForm" method="post">
                        {% csrf_token %}
                        <!-- Codigo do Produto, Produto, Descrição, -->
                        <div class="form-row align-items-center">
                            <div class="col">
                                <label for="cod_produto">Código do Produto:</label>
                                <input type="text" class="form-control" id="cod_produto" name="cod_produto" required>
                            </div>
                            <div class="col">
                                <label for="produto">Produto:</label>
                                <input type="text" class="form-control" id="produto" name="produto" required>
                            </div>
                            <div class="col">
                                <label for="valorproduto">Valor do Produto:</label>
                                <input type="number" step="0.01" class="form-control" id="valorproduto" name="valorproduto" min="0.01" required>

                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="descricao_produto">Descrição do Produto:</label>
                            <textarea class="form-control" id="descricao_produto" name="descricao_produto" rows="3" required></textarea>
                        </div>
                        <!-- Botões Salvar e Voltar -->
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a href="javascript:window.history.back();" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer fixed-bottom">
            <div class="text-center p-3 rodape">
                <a class="text-white" target="_blank" href="https://github.com/phaleixo/orcamento">PROJETO PI II - UNIVESP - 2024</a>
            </div>
        </footer>
        <!-- Importar Bootstrap JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
