<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Clientes</title>
        <!-- Importar Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
            <div class="logo">
                <img src="{% static 'image/logo_abaco.png' %}" />
                
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    

                    <li class="nav-item active">
                    <a class="nav-link" href="#">Bem Vindo, {{ user.get_username }} <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="nav-link" role="button">Deslogar</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </li>
                
                </ul>
            </div>
        </nav>
        
        <!-- Mensagem de Alerta -->
        {% if messages %}
            <div class="row">
                <div class="col-md-12">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
            
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="mb-4">CADASTRO DE CLIENTE</h3>
                    
                    <!-- Formulário de Criação de Cliente -->
                    <form id="CriarClienteForm" method="post">
                        {% csrf_token %}

                        <!-- Nome do Cliente, Contato, CPF/CNPJ, Informações Adicionais-->
                        <div class="form-row mb-3">
                            <div class="col-12">
                                <label for="id_nome_cliente">Nome do Cliente:</label>
                                <input type="text" class="form-control" id="id_nome_cliente" name="nome_cliente" required>
                            </div>
                            
                            <div class="col">
                                <label for="id_cpf_cnpj">CPF/CNPJ:</label>
                                <input type="text" class="form-control" id="id_cpf_cnpj" name="cpf_cnpj" required>
                                    
                            </div>
                            <div class="col">
                                <label for="id_contato">Contato:</label>
                                <input type="text" class="form-control" id="id_contato" name="contato" required>
                                
                            </div>
                           
                            <div class="col-12">
                                <label for="detal_cliente">Informações Adicionais:</label>
                                <textarea class="form-control" id="detal_cliente" name="detal_cliente" rows="3"></textarea>
                            </div>
                        </div>
                        <!-- Botões Salvar e Voltar -->
                        <div class="form-group">
                            <button type="submit" class="btn btn btn-success" >Salvar</button>
                            <a href="{% url 'all' %}" class="btn btn-secondary" >Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Importar Bootstrap JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        



    </body>
</html>
