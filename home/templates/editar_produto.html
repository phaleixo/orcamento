<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4 mt-4">Editar Produto</h1>

            <!-- Formulário de Edição -->
            <form method="post" class="bg-light p-4 border rounded">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }} <!-- Crispy Forms aplicado para estilizar o formulário -->

                <!-- Botões de Ação -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Salvar alterações</button>
                    <a href="{% url 'all_produtos' %}" class="btn btn-secondary ml-2">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
