<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <!-- Botão de toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links de navegação -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="{% url 'gerenciamento' %}" class="nav-link" role="button">Gerenciamento</a>
              </li>
          </ul>
      </div>
    </nav>
    
      <!-- logo -->
      <div class="d-flex justify-content-center mt-5">
        <img src="{% static 'image/abaco.png' %}" />
      </div>
      <!-- login -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header text-center"><strong>Acessar</strong></div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Footer -->
    <footer class="footer fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          <a class="text-body" target=blank href="https://github.com/phaleixo/orcamento">PROJETO PI II - UNIVESP - 2024</a>
      </div>
    </footer>

    <!-- link para o arquivo JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
