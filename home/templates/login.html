<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orça Facil</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/moderna.css' %}">
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wdth,wght@87.5,100..800&display=swap" rel="stylesheet">
    <style>
      .bg-image-overlay {
        background-image: url('{% static "image/login.jpg" %}');
        background-size: cover;
        background-position: center;
        position: relative;
        isolation: isolate;
      }
      .bg-image-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .content-over-image {
        position: relative;
        z-index: 2;
      }
      /* Prevent background image from being inverted in dark mode */
      .inverted-colors .bg-image-overlay {
        background-image: url('{% static "image/login.jpg" %}') !important;
        mix-blend-mode: normal !important;
      }
    </style>
  </head>
  <body class="cordefundologin d-flex flex-column min-vh-100">
    <!-- Main Content -->
    <div class="flex-grow-1 pt-5">
      <div class="container">
        <div class="row shadow rounded overflow-hidden">
          <!-- Lado esquerdo - conteúdo principal -->
          <div class="col-md-6 py-4 px-4 bg-white">
            <!-- Botões para ajustar o tamanho da fonte e Dark mode-->
            <div class="text-right mb-3">
              <button class="btn btn-outline-dark btn-sm rounded-pill" id="decreaseFont">
                <i class="fas fa-font"></i> -
              </button>
              <button class="btn btn-outline-dark btn-sm rounded-pill ml-1" id="increaseFont">
                <i class="fas fa-font"></i> +
              </button>
              <button class="btn btn-outline-dark btn-sm rounded-pill ml-1" id="invertColors">
                <i class="fa-solid fa-circle-half-stroke text-dark"></i>
              </button>
            </div>

            <!-- Logo e título -->
            <div class="text-center mb-4">
              <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="{% static 'image/logo_192_dark.png' %}" alt="Logo" class="mr-3" width="60" />
                <h1 class="m-0 titulo text-dark">Orça Facil</h1>
              </div>
              
              <div>
                <h4 class="text-dark">Sistema de Gestão de Orçamentos</h4>
                <p class="text-dark small">Sua ferramenta completa para gerenciar orçamentos de forma simples e eficiente.</p>
              </div>
            </div>

            <!-- Login form -->
            <div class="card border-0 shadow-sm rounded">
              <div class="card-body p-4">
                <h5 class="text-center mb-3 text-dark">Login</h5>
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-success btn-block mt-3">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
          
          <!-- Lado direito - apenas imagem de fundo -->
          <div class="col-md-6 d-none d-md-block bg-image-overlay"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-2 bg-white shadow-sm mt-4">
      <div class="container">
        <div class="text-center">
          <a target="_blank" href="https://github.com/phaleixo/orcamento" class="text-decoration-none small text-dark">
            <i class="fab fa-github mr-2"></i>PROJETO PI II - UNIVESP - 2024
          </a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'scripts/acessibilidade.js' %}"></script>
  </body>
</html>
